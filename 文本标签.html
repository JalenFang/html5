<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      文本标签
    </title>
</head>

<body>
<!--
b标签常用于文本加粗，它对应于英文中的bold
-->
<b>加粗文本</b> <br>

<!--strong标签的作用和用法与b标签基本相同，但是在HTML5中为strong标签增加了语义，用其表示重要的文本。-->
<strong>重要的文本</strong> <br>

<!--small标签用于显示小号字体，比如：版权信息，法律信息，免责声明-->
<small>小号字体</small>
<br>

<!--i标签用于将文本斜体显示，它源于英语单词italic；常用于显示专业词汇，术语，谚语。-->
<i>斜体显示</i><br>

<!--em标签表示将文本斜体显示，它源于英语单词emphasize.-->
<em>斜体显示</em><br>

<!--b标签和i标签是物理元素 ；strong标签和em标签是逻辑元素。物理元素强调的是一种物理行为。
比如说，把一段文字用b标签加粗，意思是告诉浏览器应该加粗显示，没有其他作用；
而strong标签不但加粗了字体还起到了强调的作用。同理，i标签和em标签类似，故不再赘述。-->

<!--u标签用于表示文本下划线，它源于英文单词underline-->
<u>下划线</u><br>

<!--sup标签用于表示文本的上标，它是英文单词superscript的缩写-->
这里是上标 <sup>1</sup><br>

<!--sub标签用于表示文本的下标，它是英文单词subscript的缩写-->
这里是下标 <sub>1</sub><br>

<!--span标签-->
<span style="color:#FA0">大家好</span><span style="color:#F00">我是Jalen</span> <br>

<!--font标签用于给文本设置文字大小和颜色-->
<font color="red" size = "15">测试font</font>


</body>
</html>
