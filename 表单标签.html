<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        表单标签
    </title>
</head>

<body>
<form action="url待定" id="userForm" method="post" title="用户注册表单" target="_blank" enctype="multipart/form-data">
    <fieldset>
        <legend>用户注册信息</legend>
        <br>
        昵称:<input type="text" name="un" maxlength="15" value="tom">
        <br>
        <br>
        密码:<input type="password" name="pwd" maxlength="10">
        <br>
        <br>
        性别:<input type="radio" name="sex" value="m" checked="checked">男
        <input type="radio" name="sex" value="w">女
        <br>
        <br>
        头像:<input type="file" id="userPhoto" name="profile">
        <br>
        <br>
        籍贯:<select name="province">
        <option>河北</option>
        <option>吉林</option>
        <option>云南</option>
        <option selected="selected">河南</option>
    </select>
        <br>
        <br>
        爱好: <input type="checkbox" name="hobby" checked="checked">读书
        <input type="checkbox" name="hobby">写字
        <input type="checkbox" name="hobby">弹琴
        <br>
        <br>
        个人简介:
        <br>
        <br>
        <textarea name="introduce" cols="30" rows="10">
            请输入简介
        </textarea>
        <br>
        <br>
        个人网站:<input type="url" name="userUrl">
        <br>
        <br>
        个人邮箱:<input type="email" name="userEmail">
        <br>
        <br>
        身高:<input type="number" name="userHeight">
        <br>
        <br>
        出生日期:<input type="date" name="userData">
        <br>
        <br>
        详细时间:<input type="time" name="userDetailTime">
        <br>
        <br>
        性格颜色:<input type="color" name="userColor">
        <br>
        <br>
        <input type="submit" value="开始注册">
        <input type="reset" value="重置信息">

    </fieldset>
</form>




</body>
</html>
