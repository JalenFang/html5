<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        伪元素
    </title>

    <style type="text/css">

        /*向文本中的第一个字设置特殊样式*/
        p:first-letter {
            color: greenyellow;
            font-size: 40px;
        }

        /*向文本的首行设置特殊样式*/
        p:first-line {
            color: red;
            font-size: 40px;
            font-weight: bold;
        }

        p::selection { /*当我们选择文字的时候 文字改变的颜色*/
            color: pink;
        }

        /*  :before用于在元素的内容之前插入新内容   插入的是一个元素 或者叫一个盒子 */
        h1::before {
            content: "哈哈哈哈哈！！！！";
        }

        /*  :after用于在元素的内容之后插入新内容   插入的是一个元素 或者叫一个盒子*/

        h2::after {
            content: '我擦！！！';
        }
    </style>
</head>
<body>
<p>奋起直追 <br/> 但是没追上了</p>
<br>
<br>
<p>锄禾日当午</p>

<h1>锄禾</h1>

<h2>天上掉馅饼啦,,,,</h2>

</body>
</html>
