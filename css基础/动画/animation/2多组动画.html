<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多组动画</title>
    <style>

        * { /*消除所有盒子的边距*/
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: nameGo 10s;
        }

        /*定义一个动画 名字叫nameGo*/
        @keyframes nameGo {
            0% { /*起始位置 相当于 from*/
                transform: translate3d(0, 0, 0);
            }

            25% { /*四分之一的动画时间*/
                transform: translate3d(400px, 0, 0);
            }

            50% { /*四分之一的动画时间*/
                transform: translate3d(400px, 400px, 0);
            }

            75% { /*四分之一的动画时间*/
                transform: translate3d(0, 400px, 0);
            }

            100% { /*四分之一的动画时间*/
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
