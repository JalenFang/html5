<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识动画</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
           /* 使用动画
            animation: 动画名称 动画持续时间 运动曲线 何时开始 播放次数 是否反方向
            一般情况下，我们只使用前两个 animation: 动画名称 动画持续时间  后面用到的，可以查看css手册
            */

            animation: go 2s;
        }

        /*定义一个动画  @keyframes 动画名称*/
        @keyframes go {
            from {/*从哪个地方开始*/
                transform: translateX(0px);
            }

            to {/*到哪个地方*/
                transform: translateX(500px);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
