<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字上移</title>
    <style>
        h2 {
            transition: all 0.5s;
            width: 200px;
            margin: 100px auto;
        }

        h2:hover {
            transform: translate3d(0, -50px, 0); /*鼠标经过文字 文字上移50px*/
        }
    </style>
</head>
<body>
<h2>
    文字上移
</h2>
</body>
</html>
