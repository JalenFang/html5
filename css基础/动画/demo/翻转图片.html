<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转图片</title>
    <style>
        div {
            width: 192px;
            height: 192px;
            margin: 100px auto;
            position: relative;
        }

        div img {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 3s;
        }

        div img:first-child {
            z-index: 2;
            backface-visibility: hidden; /* 不是正面的时候就隐藏 */
        }

        div:hover img {
            transform: rotateY(180deg);/*两个盒子同时以自己的中心点，以Y轴进行旋转，当第一个盒子旋转大于90度隐藏*/
        }
    </style>
</head>
<body>
<div>
    <img src="../../../img/pic_1.png">
    <img src="../../../img/pic_2.png">
</div>
</body>
</html>
