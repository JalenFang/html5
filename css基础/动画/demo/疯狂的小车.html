<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疯狂的小车</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            animation: run 10s infinite;
        }

        @keyframes run {
            0% {
                transform: translate3d(0, 0, 0);
            }

            45% {
                transform: translate3d(1000px, 0, 0);
            }

            55% {
                transform: translate3d(1000px, 0, 0) rotateY(-180deg);
            }

            100% {
                transform: translate3d(0, 0, 0) rotateY(-180deg);
            }
        }
    </style>
</head>
<body>
<img src="../../../img/bike.jpg">
</body>
</html>
