<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透视实例</title>
    <style>

        body {
            perspective: 300px;/*视距越小 越有立体感*/
        }

        img {
            display: block;
            margin: 100px auto;
            transition: all 2s;
        }

        img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<img src="../../../img/liuXiao.jpg" width="173">
</body>
</html>
