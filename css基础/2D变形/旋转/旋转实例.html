<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转实例</title>
    <style>
        img {
            margin: 100px;
            transition: all 0.5s;
            transform-origin: right top;/*指定旋转的中心点是右上角*/
        }

        img:hover {
            /* transform: rotate(90deg);*/ /*顺时针旋转90度*/
            transform: rotate(-90deg); /*逆时针旋转90度*/
        }
    </style>
</head>
<body>
<img src="../../../img/liuXiao.jpg" alt="">
</body>
</html>
