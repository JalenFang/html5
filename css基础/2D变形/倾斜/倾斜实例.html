<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倾斜实例</title>
    <style>
        div{
            font-size: 50px;
            font-weight: 700;
            margin: 100px;
            transition:all 0.7s;
        }

        div:hover{
            /*transform: skew(10deg);*/ /*沿着X轴方向倾斜10度*/
            transform:skew(10deg,10deg);/* x轴方向倾斜10度 y轴方向倾斜10度*/
        }
    </style>
</head>
<body>
<div>
    哈级交界口今年辽宁老家了
</div>
</body>
</html>
