<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        子选择器
    </title>
    <style type="text/css">
        div > .welcome { /*子元素选择器 和后代选择器不同 它只选择自己的亲儿子 孙子 重孙子都没效果*/
            font-size: 23px;
            color: red;
        }
    </style>
</head>
<body>
<!--子选择器用于为指定标签的第一代子元素设置样式-->
<div>
    <div>
        <section>
            <p class="welcome">hello everyone</p>
        </section>
    </div>
    <p class="welcome">欢迎访问我的博客</p>
    <p class="welcome">一起交流开发技术</p>
</div>
</body>
</html>
