<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模式转换</title>
    <style>
        div {
            height: 100px;
            background-color: purple;
            position: relative;
           /* fixed absolute  会把块级元素转换成行内块元素*/
        }
    </style>
</head>
<body>
<div>哈哈哈哈</div>
<div>哼哼</div>
</body>
</html>
