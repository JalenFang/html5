<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .top {
            height: 44px;
            width: 100%;
            background-color: pink;
            text-align: center;
            line-height: 44px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .box {
            width: 1002px;
            height: 2222px;
            margin: 0 auto;
            background-color: purple;
            margin-top: 44px;
        }

        .ad-l, .ad-r {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 100px;
            background-color: black;
            color: white;
        }

        .ad-l {
            left: 0;
        }

        .ad-r {
            right: 0;
        }


    </style>
</head>
<body>
<div class="top">
    我是头部
</div>
<div class="ad-l">青龙</div>
<div class="ad-r">白虎</div>
<div class="box">
    我是主题
</div>
</body>
</html>
