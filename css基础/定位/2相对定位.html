<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div:nth-child(2){
            background-color: purple;
            position: relative;
            top: 30px;
            left: 20px; /*相对自己来移动位置 但是原来的位置还继续占有*/
        }
    </style>
</head>
<body>
<div></div>
<div>2</div>
<div></div>
</body>
</html>
