<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute; /*定位模式 默认是static 有static relative absolute fixed四种*/
            top: 200px;/* 边偏移 top bottom right left 共四种*/
            left: 200px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
