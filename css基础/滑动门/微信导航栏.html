<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信导航栏</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background: url("../../img/weixin_bg.jpg") repeat-x;
        }

        .nav {
            height: 75px;
        }

        .nav li {
            float: left; /*a span 没有宽度 默认通栏显示 因此增加浮动*/
            margin: 0 10px; /*上下margin 0  左右10像素*/
            padding-top: 21px;
        }

        .nav li a {
            display: block;
            height: 33px;
            /*  background: url("../../img/weixin_slide_door.png") no-repeat;*/
            color: white;
            font-size: 14px;
            line-height: 33px; /*垂直居中*/
            padding-left: 15px;
        }

        .nav li a span {
            display: block;
            line-height: 33px;
            /* background: url("../../img/weixin_slide_door.png") no-repeat right;*/
            padding-right: 15px;
        }

        .nav li:first-child a {
            background: url("../../img/weixin_slide_door.png") no-repeat;
        }

        .nav li:first-child a span {
            background: url("../../img/weixin_slide_door.png") no-repeat right;
        }

        .nav li a:hover {
            background: url("../../img/weixin_slide_door.png") no-repeat;
        }

        .nav li a:hover span { /*鼠标放在a下的span */
            background: url("../../img/weixin_slide_door.png") no-repeat right;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li>
            <a href="#">
                <span>首页</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span>帮助与反馈</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span>公众平台</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span>开放平台</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
