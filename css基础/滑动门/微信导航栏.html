<!DOCTYPE html>

    <title>微信导航栏</title>
    <style>

            padding: 0;

        }

        ul {

        }

        a {

        }

        body {
            background: url("../../img/weixin_bg.jpg") repeat-x;

        .nav {

        }

        .nav li a {

            height: 33px;
            background: url("../../img/weixin_slide_door.png") no-repeat;

            font-size: 14px;
            line-height: 33px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li>
            <a href="#">
                <span>首页</span>

</html>
