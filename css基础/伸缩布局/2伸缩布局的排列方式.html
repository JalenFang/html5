<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伸缩布局的排列方式</title>
    <style>
        section {
            width: 80%;
            height: 400px;
            border: 1px solid red;
            display: flex; /*伸缩布局*/
            margin: 100px auto;
            min-width: 600px; /*指定最小的宽度 不在伸缩*/
            /*    min-height: 1200px;*/ /*指定最小的高度 不在伸缩*/
           /* flex-direction: row;*//*默认横向排列*/
            flex-direction: column;/*竖向排列*/
        }

        section div:first-child {
            background-color: pink;
            flex: 1; /*指定该div所占布局的的份数*/
        }

        section div:nth-child(2) {
            background-color: purple;
            flex: 2;
        }

        section div:last-child {
            background-color: hotpink;
            flex: 1;
        }
    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>
</html>
