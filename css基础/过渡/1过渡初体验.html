<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡初体验</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /*transition 要过渡的属性   花费时间   运动曲线 何时开始(目前是0.2s之后才开始)*/
            transition: width 0.5s ease-in 0.2s;
            /*  多个效果用逗号隔开  transition: width 0.5s ease-in 0.2s,height 0.5s ease 1s;*/
           /* transition需要写到div里面 不要写到hover中  如果写到hover中 鼠标离开就没有过渡动画*/
            /*所有属性 all一个就可以
            transition:all 0.5s;*/
        }

        div:hover {
            width: 600px;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
