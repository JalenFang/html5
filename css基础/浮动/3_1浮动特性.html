<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性</title>
    <style>
        div {
            height: 300px;
            background-color: pink;
            float: left;
            /* 块级元素添加浮动 具有行内块的特性 块级元素独占一行但是 行内块宽度是包裹内容的*/
        }

        span {
            background-color: purple;
            width: 200px;
            height: 200px;
            float: left;
            /* 行内元素添加浮动 具有行内块的特性  行内块宽度是包裹内容的也可以指定宽高*/
        }
    </style>
</head>
<body>
<div>
    哈哈哈哈哈哈哈哈哈哈
</div>

<span>
    我的神！！
</span>
</body>
</html>
