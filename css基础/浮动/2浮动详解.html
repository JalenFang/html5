<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动详解</title>
    <style>

        div:first-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left; /*浮动之后 不占有位置 第二个孩子会上移*/
        }

        div:last-child {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>

</html>
