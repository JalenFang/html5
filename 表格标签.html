<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        表格标签
    </title>
</head>

<body>

<!--table标签用于展示表格

caption标签用于显示表格的标题

tr标签用于表示表格的行

th标签用于表示表格的表头单元格

td标签用于表示单元格-->

<!--在该示例中，我们还用到了不少与表格标签相关的属性，
比如利用border表示表格的边框，利用cellspacing 设置单元格之间的距离，
利用cellpadding设置单元格中文字距离单元格边框的距离，利用align设置对齐方式，
利用bgcolor设置背景颜色。请注意：刚才提到的这些属性在THML5中建议开发人员不再在HTML中直接使用，
而应该把这些与样式相关的属性全部放到CSSS中去。-->

<table  border="1" width="600"  height="400" align="center"
        bgcolor="pink" cellspacing="0" cellpadding="0">

    <caption><h2>中国著名演员</h2></caption>

    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>城市</th>
    </tr>

    <tr align="center">
        <td>李冰冰</td>
        <td>32</td>
        <td>女</td>
        <td>北京</td>
    </tr>

    <tr align="center">
        <td>范冰冰</td>
        <td>20</td>
        <td>女</td>
        <td>上海</td>
    </tr>

    <tr align="center">
        <td>刘德华</td>
        <td>47</td>
        <td>男</td>
        <td>香港</td>
    </tr>

</table>

</body>
</html>
