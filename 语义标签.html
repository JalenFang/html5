<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
       语义标签
    </title>
</head>

<body>

<!--blockquote用于表示文本的引用。引用的文本会在左、右两侧同时缩进-->
<blockquote  cite="http://blog.csdn.net/lfdfhl/article/details/77825765">哈哈哈啊哈哈啊哈哈哈哈哈哈</blockquote>

<!--cite标签用于表示文本对某个参考文献的引用；比如书籍或者杂志的标题-->
这段话出自<cite>Java设计模式</cite>

<!--address标签用于表示地址，显示效果通常为斜体-->
<address>广东省深圳市</address>

<!--code标签用于表示计算机代码-->
<code>system.out.println()</code>

<!--var标签用于表示变量-->
<var>count</var><br>

<!--dfn标签用于定义专业术语，它源于短语defining instance-->
<dfn>java编程思想</dfn><br>

<!--del标签用于表示删除，在该标签中的文本会被画一条横线-->
<del>该方法已经废弃</del>

<!--pre标签表示预先的格式化，它源自于英语单词preformatted，该标签中的空格，回车等格式字符都会被保留-->
<pre>

    <p>第一行文字</p>

    <p>第二段文字</p>
</pre>

<!--mark标签用于标记文本中的重点内容，默认采用荧光色标记-->
<mark>这是重点内容</mark>

<!--details标签用于表示详细信息；summary标签常用于表示摘要信息；两者常结合起来使用。-->
<details>
    <summary>
        java编程思想
    </summary>
    这本书值得一看！
</details>


</body>
</html>
