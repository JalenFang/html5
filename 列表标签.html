<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        列表标签
    </title>
</head>

<body>

<!--ul标签  表示无序列表  unordered list-->
<ul>
    <li>华为</li>
    <li>小米</li>
    <li>三星</li>
</ul>

<!--ol标签 表示有序列表  ordered list-->
<ol>
    <li>华为</li>
    <li>小米</li>
    <li>三星</li>
</ol>

<!--dl标签表示定义一个定义列表  definition list-->
<dl>
    <dt>Android四大组件</dt>
    <dd>Activity</dd>
    <dd>广播接收者</dd>
    <dd>内容提供者</dd>
    <dd>服务</dd>
    <dt>Android常用布局</dt>
    <dd>线性布局</dd>
    <dd>相对布局</dd>
    <dd>百分比布局</dd>
</dl>

</body>


</html>
