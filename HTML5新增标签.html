<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        新增标签
    </title>
</head>

<body>

<!--meter标签用于表示度量结果-->
手机剩余电量:
<meter value="7" min="0" max="10"></meter>

<!-- progress标签用于表示进度-->
本月已完成工作:
<progress value="80" max="100"></progress>

<!--audio标签和video标签
HTML5直接提供了audio标签和video标签实现音频(推荐采用ogg格式)，视频(推荐采用VP8格式)的播放-->

<br>
<br>

<h3>利用audio标签播放音频</h3>
<audio src="word.mp3" controls="true">
    当您看到这行文字时，意味着您的设备不支持audio标签
</audio>

<br>
<br>

<h3>利用video标签播放视频</h3>
<video src="movie.mp4" controls="true">
    当您看到这行文字时，意味着您的设备不支持video标签
</video>

<br>
<br>

<script type="text/javascript">

    window.addEventListener('online', function () {
        alert('网络连接已建立！');
    });

    window.addEventListener('offline', function () {
        alert('网络连接已断开！');
    })

</script>


<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
    } else {
        alert("您的浏览器不支持地理定位");
    }

    // 获取地理位置成功的回调函数
    function successCallback(position) {
        var longitude = position.coords.longitude;
        var latitude = position.coords.latitude;
        alert("经度=" + longitude + "，纬度=" + latitude);
    }

    // 获取地理位置失败的回调函数
    function errorCallback(error) {
        alert("获取用户位置失败");
    }
</script>


</body>
</html>
