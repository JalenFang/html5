<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王者荣耀导航</title>
    <style>
        body {
            background-color: #000;
        }

        a {
            width: 200px;
            height: 50px;
            /*background-color: orange;*/
            display: inline-block; /*把a标签的行内元素转换为行内块元素*/
            text-align: center; /*文字水平居中*/
            line-height: 50px; /*设定行高等于盒子的高度，就可以使文字垂直居中*/
            color: #fff;
            font-size: 20px;
            text-decoration: none; /*underline 链接默认自带的  overline上划线  line-through穿过文本的一条线  中间删除*/
        }

        a:hover { /*鼠标经过*/
            background: url(../img/liu.jpg) no-repeat;
        }
    </style>
</head>
<body>
<a href="#">专区说明</a>
<a href="#">申请资格</a>
<a href="#">兑换奖励</a>
<a href="#">下载游戏</a>
</body>
</html>
