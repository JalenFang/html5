<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通栏平均分配型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none; /*取消列表的默认样式小点*/
        }

        .top {
            height: 60px;
            background-color: black;
        }

        .banner {
            width: 960px;
            height: 400px;
            background-color: skyblue;
            margin: 20px auto;
            border-radius: 15px;
            text-align: center;
        }

        .main {
            width: 960px;
            margin: 0 auto;
        }

        .main ul li {
            width: 240px;
            height: 200px;
            background-color: pink;
            float: left; /*浮动的目的是让多个块级元素一行显示 而且没有缝隙*/
        }

        .main ul li:nth-child(even) { /*even偶数*/
            background-color: purple;
        }

        /*    .main ul li:nth-child(odd) { !*odd奇数*!
                background-color: pink;
            }
    */

        .footer {
            height: 100px;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<div class="footer">footer</div>
</body>
</html>
