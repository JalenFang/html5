<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位实例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .slider {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }

        .arrow-l, .arrow-r {
            position: absolute;
            width: 24px;
            height: 36px;
            top: 50%;
            display: block;
            margin-top: -18px;
        }

        .arrow-l {
            left: 0;

        }

        .arrow-r {
            right: 0;
        }

        .circle {
            width: 65px;
            height: 13px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -32.5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
        }

        .circle li {
            width: 9px;
            height: 9px;
            display: inline-block;
            float: left;
            background-color: black;
            margin: 2px 4px;
            border-radius: 50%;
        }

        .circle .current {
            background-color: pink;
        }

    </style>
</head>
<body>
<div class="slider">
    <img src="../img/liu.jpg" width="520" height="280">
    <a href="#" class="arrow-l"><img src="../img/a.png" width="24" height="36"></a>
    <a href="#" class="arrow-r"><img src="../img/a.png" width="24" height="36"></a>
    <ul class="circle">
        <li class="current"></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
