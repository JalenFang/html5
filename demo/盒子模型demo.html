<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型demo</title>
    <style>
        * { /*清空默认的内外边距 几乎是我们写css第一步要写的*/
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none; /*取消列表自带的样式 小点*/
        }

        .searchPic {
            margin: 200px;
            width: 238px;
            height: 294px;
            border: 1px solid #D9E0EE;
            border-top: 3px solid #FF8400; /*由于重写了border-top所有它要放到下面*/
        }

        .searchPic h4 {
            height: 35px;
            border-bottom: 1px solid #D9E0EE;
            font-size: 15px;
            font-weight: normal; /*让粗体不变粗*/
            line-height: 35px; /*让行高等于高度 可以让文字垂直居中*/
            padding-left: 12px;
        }

        .searchPic img {
            margin: 7px 0 0 8px;
            width: 218px;
            height: 160px;
        }

        .searchPic ul {
            margin-left: 8px;
        }

        .searchPic ul li {
            padding-left: 10px;
            height: 26px;
            line-height: 26px;
            background: url("../img/a.png") no-repeat left center;
        }

        .searchPic ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none; /*取消下划线*/

        }

        .searchPic ul li a:hover {
            text-decoration: underline; /*添加下划线*/
            color: #FF8400;
        }
    </style>
</head>
<body>
<div class="searchPic">
    <h4>搜索趣图</h4>
    <img src="../img/liu.jpg"/>
    <ul>
        <li><a href="#">哈哈哈哈哈哈</a></li>
        <li><a href="#">哈哈哈哈哈哈</a></li>
        <li><a href="#">哈哈哈哈哈哈</a></li>
    </ul>
</div>
</body>
</html>
