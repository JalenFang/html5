<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列左窄右宽</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .top, .banner, .main, .footer {
            width: 960px;
            margin: 0 auto;
            border: 1px dashed #ccc;
            text-align: center;
            background-color: #eee;
            margin-bottom: 8px;
        }

        .top {
            height: 80px;
        }

        .banner {
            height: 150px;
        }

        .main {
            height: 500px;
        }

        .left {
            width: 360px;
            float: left;
            height: 500px;
            background-color: pink;
        }

        .right {
            width: 592px;
            float: right;
            height: 500px;
            background-color: purple;
        }

        .footer {
            height: 150px;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>
</body>
</html>
