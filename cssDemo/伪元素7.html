<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        伪元素
    </title>

    <style type="text/css">

        /*向文本中的第一个字设置特殊样式*/
        p:first-letter {
            color: greenyellow;
            font-size: 40px;
        }

        /*向文本的首行设置特殊样式*/
        p:first-line {
            color: red;
            font-size: 40px;
            font-weight: bold;
        }

        /*  :before用于在元素的内容之前插入新内容*/
        h1:before {
            content: "哈哈哈哈哈！！！！";
        }

        /*  :after用于在元素的内容之后插入新内容*/

        h2:after {
            content: '我擦！！！';
        }
    </style>
</head>
<body>
<p>奋起直追</p>
<br>
<br>
<p>锄禾日当午</p>

<h1>锄禾</h1>

<h2>天上掉馅饼啦,,,,</h2>

</body>
</html>
