<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        类选择器
    </title>
    <style type="text/css">
        .name { /*声明类样式*/
            font-size: 40px;
            color: white;
            width: 450px;
            height: 50px;
            background-color: red;
        }

        .jalen {
            font-size: 40px;
            color: white;
            width: 450px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
<p class="name"><!--使用类样式-->
    hello world
</p>
<p class="jalen">
    哈哈哈哈哈哈哈哈！！！
</p>

<div class="jalen">鸣人</div>
</body>
</html>
