<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        后代选择器
    </title>

    <style type="text/css">
        /* 后代选择器 可以选择所有的后代  中间需要一个空格*/
        p welcome {
            font-size: 40px;
            color: red;
        }

        div p {
            font-size: 20px;
        }

        .junjie p {
            color: red;
        }
    </style>
</head>
<body>

<p>
    欢迎访问我的博客
    <welcome>一起交流开发技术</welcome>
</p>

<div>
    <p>
        周杰伦
    </p>
</div>

<div class="junjie">
    <p>
        林俊杰
    </p>
</div>


</body>
</html>
