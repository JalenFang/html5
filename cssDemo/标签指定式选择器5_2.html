<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        标签指定式选择器
    </title>
    <style type="text/css">
        /*标签名与类选择器的结合或者标签名与ID选择器的结合 两者缺一不可*/
        p.jalen {
            font-size: 20px;
            color: red;
        }

        p#dragon {
            font-size: 40px;
            color: green
        }
    </style>
</head>
<body>
<p class="jalen">春眠不觉晓</p>
<p id="dragon">处处闻啼鸟</p>
<p>夜来风雨声</p>
<div class="jalen">花落知多少</div>
</body>
</html>
