<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left; /*float 浮动 默认值是left有三个值 left right none  飘在标本流的上面*/
         /*   子孩子的浮动不会压到父标签的padding和margin值*/
            /*浮动的目的是让多个块级元素在一行显示 中间没有空隙*/
        }

        div:last-child {
            width: 250px;
            height: 500px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>

</html>
