<html lang="en">

<head>
    <meta charset="utf-8">
    <title>display属性</title>
    <!--    display: inline   块级标签转换为行内标签-->
    <style type="text/css">
        div {
            font-size: 30px;
            color: red;
            background-color: pink;
            margin-left: 15px;
            display: inline;
        }
    </style>
</head>

<body>
<div>jalen的GitHub</div>
<div>https://github.com/braveJalen</div>
</body>

</html>
