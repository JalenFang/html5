<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        并集选择器
    </title>
    <!--并集选择器由各个选择器通过逗号连接而成的，它为不同的标签设置相同的CSS样式-->
    <style type="text/css">
        .welcome, #title, div {
            font-size: 23px;
            color: red;
        }
    </style>
</head>

<body>
<p class="welcome"> 你的名字叫什么？ </p>
<p id="title">是叫jalen吗？</p>
<div>是的 你答对了</div>
</body>
</html>
