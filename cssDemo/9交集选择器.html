<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .red {
            color: red;
        }

        div.red { /*既属于div又属于red 因此是交集的关系 但是这个模式使用的比较少*/
            font-size: 34px;
        }
    </style>
</head>
<body>
<div class="red">红</div>
<p class="red">橙</p>
<div>黄</div>
</body>
</html>
