<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math使用实例</title>
    <script type="text/javascript">
        console.log("Math.pow(2, 3) = " + Math.pow(2, 3)); //pow函数次方  2的3次方

        var a = 1.234;
        console.log(Math.round(a));

        var b = 1.51;
        console.log(Math.round(b)); //Math.round()函数是四舍五入取整

        var c = 1.999;
        console.log(Math.ceil(c));

        var d = 1.432;
        console.log(Math.ceil(d));  //Math.ceil函数是向长取整

        var e = 1.432;
        console.log(Math.floor(e));

        var f = 1.999;
        console.log(Math.floor(f));//Math.floor函数是向下取整

        var g = 133;
        var h = 123;
        var i = 143;
        console.log(Math.max(g, h, i)); //Math.max()函数是取几个数中的最大值
        console.log(Math.min(g, h, i));//Math.min()函数是取几个数中的最小值

        console.log(Math.random());//Math.random()函数是返回一个大于0并且小于1的一个随机数

    </script>
</head>
<body>

</body>
</html>
